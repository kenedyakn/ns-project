<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collections</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            background: aquamarine;
        }

        h3 {
            padding: 0;
            margin: 0;
        }

        #content {
            padding: 20px;

        }

        #filter {
            padding: 20px;
            background: #cecece;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }
        table{
            font-size:12px;
        }

        #header{
            margin-bottom: 0;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css">
</head>
<body>
<div id="header">
    <ul>
        <li><a href="/ecollections/">Upload</a></li>
        <li><a href="/ecollections/master-file/">Master file</a></li>
        <li><a class="active" href="/ecollections/collections/">Filter</a></li>
    </ul>
</div>
<div id="filter">
    <div class="row">
        <div class="col-md-6">
            <form action="/ecollections/collections/filter/">
              <div class="form-row">
                <div class="col">
                  <input type="text" name="employer_number" placeholder="Employer Number"
                         class="form-control">
                </div>
                <div class="col">
                  <input type="text" name="employer_name" placeholder="Employer Name"
                         class="form-control">
                </div>
                  <div class="col">
                      <select name="year" class="form-control">
                        <option value="" selected>Year</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                  </div>
                   <div class="col">
                      <select name="month" class="form-control">
                        <option value="" selected>Month</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                  </div>
              </div>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Filter">

            </form>
        </div>

    </div>
</div>
<div id="content">
    <table id="example" border="1" width="900px">
        <thead>
            <tr>
                <td><strong>EMPLOYER NUMBER</strong></td>
                <td><strong>EMPLOYER NAME</strong></td>
                <td><strong>AMOUNT PAID</strong></td>
                <td><strong>DATE</strong></td>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td><strong>EMPLOYER NUMBER</strong></td>
                <td><strong>EMPLOYER NAME</strong></td>
                <td><strong>AMOUNT PAID</strong></td>
                <td><strong>DATE</strong></td>
            </tr>
        </tfoot>
        <tbody>
            {% for collection in collections %}
                <tr>
                    <td>{{ collection.0 }}</td>
                    <td>{{ collection.1 }}</td>
                    <td>{{ collection.2 }}</td>
                    <td>{{ collection.3 }}</td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
<script>
    $(document).ready(function() {
        $('#example').DataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf'
            ]
        } );
    } );
</script>
</body>
</html>
